<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Loading static files -->
    {% load static %}

    <!-- Html Title -->
    <title>Photo-Synthetic</title>

    <!-- Boootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />


    <!-- Font Links -->
    <link href="{% static 'fonts/font-awesome.min.css' %}" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
        rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Unlock" rel="stylesheet">


    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/photosynthetic.min.css' %}" />
    <link href="{% static 'css/templates.css' %}" rel="stylesheet">





</head>

<body class="body" style="background-color:#f6f6f6">
    <!-- Navigation Bar -->

    <div>

        
    </div>


    <div class="container">

        <div class="row">
            {% if categorys %}
            <h2>Found {{ categorys|length }} of searched term {{message}}</h2>
            {% else %}
            <h2> Found 0 categorys for the search term {{message}}</h2>
            {% endif %}

        </div>

        <div class="index">

            <div class="animated woble">

                {% if categorys %} {% for category in categorys %}
                <div class="col-sm-6 col-md-3">
                    <h1>{{category.title}}</h1>
                </div>
                <img src="{{ category.image.url }}" class="img-responsive"> {% endfor %} {% endif %}
           
            </div>
        </div>
    </div>





</body>

</html>
